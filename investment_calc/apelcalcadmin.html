<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="admin-interface" class="admin-container">
    <h1 class="admin-header">Admin Dashboard</h1>
    <div class="admin-panel">
      <h2>Fixed Deposit Rate Management</h2>
      <div class="current-rate">
        Current Annual Rate: <span id="current-rate">5.0</span>%
      </div>
      <form id="rate-form" class="rate-form">
        <div class="form-group">
          <label>New Annual Rate (%)</label>
          <input type="number" id="new-rate" step="0.1" class="form-control" required />
        </div>
        <button type="submit" class="update-button">Update Rate</button>
      </form>
    </div>
    <div class="user-link">
      <a href="invest.html">Back to Calculator</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
