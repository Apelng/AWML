<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <div id="user-interface" class="user-container">
      <h1 class="main-header">Investment Calculator</h1>
      <div class="calculator-grid">
        <div class="form-section">
          <form id="investment-form" class="investment-form">
            <div class="form-group">
              <label>Currency</label>
              <select id="currency" class="form-control">
                <option value="dollar" disabled>Dollar ($)</option>
                <option value="naira">Naira (₦)</option>
              </select>
            </div>

            <div class="form-group">
              <label>Investment Type</label>
              <select id="investment-type" class="form-control">
                <option value="fixed-deposit">Fixed Deposit</option>
                <option value="other1" disabled>Mutual FUnd</option>
                <option value="other2" disabled>Bonds</option>
              </select>
            </div>

            <div id="fd-fields">
              <div class="form-group">
                <label>Principal Amount (<span id="currency-symbol">₦</span>)</label>
                <input type="number" id="principal" class="form-control" />
              </div>

              <div class="form-group">
                <label>Annual Rate (%)</label>
                <input type="number" id="rate" class="form-control readonly" readonly />
              </div>

              <div class="form-group">
                <label>Investment Period</label>
                <select id="time-period" class="form-control">
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                  <option value="semi-annual">Semi-Annual</option>
                  <option value="annual">Annual</option>
                </select>
              </div>

              <div class="form-group">
                <label>Duration (in selected period)</label>
                <input type="number" id="time" class="form-control" />
              </div>
            </div>

            
          </form>
        </div>

        <div class="chart-section">
          <div class="result-box">
            <h3>Gross Interest: <span id="currency-symbol-result">₦</span><span id="gross-interest">0.00</span></h3>
          </div>
          <h2 class="chart-header">Investment Growth Projection</h2>
          <div class="chart-container">
            <canvas id="growth-chart"></canvas>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
